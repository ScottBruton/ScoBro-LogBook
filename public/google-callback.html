<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Callback</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>üîê Google Calendar Authentication</h2>
        <p id="status">Processing authentication...</p>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        if (error) {
            document.getElementById('status').textContent = `Authentication failed: ${error}`;
            // Send error message to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_OAUTH_ERROR',
                    error: error
                }, '*');
            }
        } else if (code) {
            document.getElementById('status').textContent = 'Authentication successful! Exchanging code for tokens...';
            
            // Exchange authorization code for access token
            exchangeCodeForToken(code);
        } else {
            document.getElementById('status').textContent = 'No authorization code received';
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_OAUTH_ERROR',
                    error: 'No authorization code received'
                }, '*');
            }
        }

        async function exchangeCodeForToken(code) {
            try {
                console.log('üîÑ Google OAuth: Exchanging code for token...', code);
                
                // Exchange authorization code for tokens via backend
                const response = await fetch('http://localhost:3001/api/oauth/google/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Token exchange failed');
                }
                
                const tokens = await response.json();
                console.log('üîÑ Google OAuth: Tokens received from backend:', tokens);
                
                // Send success message to parent window with real tokens
                if (window.opener) {
                    console.log('üîÑ Google OAuth: Sending success message to parent window');
                    window.opener.postMessage({
                        type: 'GOOGLE_OAUTH_SUCCESS',
                        accessToken: tokens.access_token,
                        refreshToken: tokens.refresh_token,
                        email: tokens.email,
                        name: tokens.name
                    }, '*');
                } else {
                    console.error('üîÑ Google OAuth: No window.opener found');
                }
                
                document.getElementById('status').textContent = 'Authentication complete! You can close this window.';
                console.log('üîÑ Google OAuth: Authentication complete');
                
            } catch (error) {
                console.error('üîÑ Google OAuth: Token exchange failed:', error);
                document.getElementById('status').textContent = `Token exchange failed: ${error.message}`;
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_OAUTH_ERROR',
                        error: error.message
                    }, '*');
                }
            }
        }
    </script>
</body>
</html>
