<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft OAuth Callback</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>üîê Microsoft Calendar Authentication</h2>
        <p id="status">Processing authentication...</p>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        if (error) {
            document.getElementById('status').textContent = `Authentication failed: ${error}`;
            // Send error message to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'MICROSOFT_OAUTH_ERROR',
                    error: error
                }, window.location.origin);
            }
        } else if (code) {
            document.getElementById('status').textContent = 'Authentication successful! Exchanging code for tokens...';
            
            // Exchange authorization code for access token
            exchangeCodeForToken(code);
        } else {
            document.getElementById('status').textContent = 'No authorization code received';
            if (window.opener) {
                window.opener.postMessage({
                    type: 'MICROSOFT_OAUTH_ERROR',
                    error: 'No authorization code received'
                }, window.location.origin);
            }
        }

        async function exchangeCodeForToken(code) {
            try {
                console.log('üîÑ Microsoft OAuth: Exchanging code for token...', code);
                
                // For now, we'll simulate the token exchange with mock tokens
                // In a real implementation, this would be done on your backend
                const mockTokens = {
                    access_token: 'mock_microsoft_access_token_' + Date.now(),
                    refresh_token: 'mock_microsoft_refresh_token_' + Date.now(),
                    email: 'scottpbruton@gmail.com' // Mock email for testing
                };
                
                console.log('üîÑ Microsoft OAuth: Mock tokens generated:', mockTokens);
                
                // Send success message to parent window
                if (window.opener) {
                    console.log('üîÑ Microsoft OAuth: Sending success message to parent window');
                    window.opener.postMessage({
                        type: 'MICROSOFT_OAUTH_SUCCESS',
                        accessToken: mockTokens.access_token,
                        refreshToken: mockTokens.refresh_token,
                        email: mockTokens.email
                    }, window.location.origin);
                } else {
                    console.error('üîÑ Microsoft OAuth: No window.opener found');
                }
                
                document.getElementById('status').textContent = 'Authentication complete! You can close this window.';
                console.log('üîÑ Microsoft OAuth: Authentication complete');
                
            } catch (error) {
                console.error('üîÑ Microsoft OAuth: Token exchange failed:', error);
                document.getElementById('status').textContent = `Token exchange failed: ${error.message}`;
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'MICROSOFT_OAUTH_ERROR',
                        error: error.message
                    }, window.location.origin);
                }
            }
        }
    </script>
</body>
</html>
